app.backup-period=0 0 */2 * * ?
spring.jpa.hibernate.ddl-auto=none
spring.datasource.url=${db.url}
spring.datasource.username=${db.username}
spring.datasource.password=${db.password}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.hikari.connectionTimeout=60000
spring.datasource.hikari.maximumPoolSize=2
spring.datasource.hikari.minimumIdle=1
spring.datasource.hikari.idleTimeout=600000
spring.datasource.hikari.maxLifetime=1800000
spring.datasource.hikari.data-source-properties.reWriteBatchedInserts=true
spring.jpa.generate-ddl=true
spring.jpa.properties.hibernate.hbm2ddl.auto=update

app.env.cors=https://shparuta.info,http://localhost:3000
#spring.jpa.show-sql: true
spring.security.oauth2.client.registration.google.client-id=${auth.google.client.id}
spring.security.oauth2.client.registration.google.client-secret=${auth.google.client.secret}
#spring.security.oauth2.client.registration.google.redirect-uri={baseUrl}/oauth2/callback/{registrationId}
